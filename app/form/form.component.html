<div class="container">
    <div class="row">
        <div class="col-md-8">

            <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
                <div class="form-group">
                    <label>Nom :</label>
                    <input type="text" ngModel name="Name" id="Name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Prénom :</label>
                    <input type="text" ngModel name="Prenom" id="Prenom" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Adresse :</label>
                    <input type="text" ngModel name="Adresse" id="Adresse" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Code Postal :</label>
                    <input type="text" ngModel name="Cp" id="Cp" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Ville :</label>
                    <select ngModel name="Ville" class="form-control" required>
                        <option value="I">Illkirch</option>
                        <option value="E">Eckbolsheim</option>
                        <option value="S">Schiltigheim</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tel :</label>
                    <input type="text" ngModel name="Tel" id="Tel" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Email :</label>
                    <input type="text" ngModel name="Email" id="Email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Civilité :</label>
                    <input type="text" ngModel name="Civilite" id="Civilite" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Identifiant :</label>
                    <input type="text" ngModel name="Login" id="Login" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe : (8 caractères minimum)</label>
                    <input type="password" ngModel name="Pwd" id="Pwd" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Confirmer mot de passe :</label>
                    <input type="password" ngModel name="ConfirmPass" id="ConfirmPass" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Pays :</label>
                    <select ngModel name="pays" class="form-control" required>
                        <option value="F">France</option>
                        <option value="I">Inde</option>
                        <option value="E">Etats-Unis</option>
                        <option value="B">Brésil</option>
                    </select>
                </div>

                <div>
                    <br>
                    <button class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-danger" (click)="resetUserForm(userForm)">Reset</button>
                </div>
            </form>
            <div>
                <app-data-recap [recapForm]="recap"></app-data-recap>
            </div>
        </div>
    </div>
</div>
